<!DOCTYPE html>
<html ng-app="tvshows" lang="en">
<head>
  <meta charset="UTF-8">
  <title>PouchKotato</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body>
  <h1>HELLO THESE ARE YOUR SHOWS</h1>
  <h2>SEE BELOW</h2>

  <div ng-controller="SearchController as search" class="search-shows-container">
      <input ng-model="search.query" type="text" id="searchshow" name="search">
      <button ng-click="search.handleSearch()" type="button" id="search-button">Search</button>
      <ul>
        <li ng-repeat="show in search.data" data-id="{{show.id}}">{{show.show.name}}</li>
      </ul>
  </div>
  <div class="shows-container">

  </div>


  <script src="assets/js/jquery-3.1.1.js"></script>
  <script src="assets/js/app.js" charset="utf-8"></script>
  <script src="assets/js/show_api_service.js"></script>
  <script src="assets/js/searchcontroller.js"></script>

</body>
</html>
